<!-- This is basiclly a form -->
<!--The main idea of this template is that asking the user if he/she sure to delete post. -->
<!-- If we submit the form, post will be deleted-->

{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section deletepost">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger delete" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary cancel" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
