{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section profile">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.userprofile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading username">{{ user.username }}</h2>
        <p class="text-secondary info">{{ user.first_name }} {{ user.last_name }}</p>
        <p class="text-secondary info">{{ user.email }}</p>
      </div>
    </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group profileform">
        <legend class="border-bottom mb-4">Profile Info</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
    </fieldset>
    <div class ="form-group">
      <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
  </form>
  <a href="{% url 'reset_password' %} " class="change">Change Password</a>
</div>
{% endblock content %}
