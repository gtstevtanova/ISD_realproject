{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit changes</button>
      </form>
      {% if user.is_authenticated %}
      <a href="{% url 'change_password' %}">Change password</a>

      {% endif %}
      <br>
    </div>
{% endblock content %}
